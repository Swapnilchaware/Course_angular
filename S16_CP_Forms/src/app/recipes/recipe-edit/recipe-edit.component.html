<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" >
        <div class="row">
          <div class="col-xs-12">
            <button type="submit" [disabled]="!recipeForm.valid" class="btn btn-success" >Save</button>
            <button type="button" (click)="onCancel()" class="btn btn-danger" >Cancel</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text"
                     formControlName="name"
                     name="name"
                    class="form-control" >
          </div>
          <!-- <h4 style="color: red;" *ngIf="!recipeForm.name.valid">Please Enter Valid Name</h4> -->
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="image-url">Img Url</label>
              <input type="text"
                     formControlName="imagePath"
                     name="image-url"
                     #imgPath
                     class="form-control" >
          </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
                <img [src]="imgPath.value"
                     alt=""  
                     class="img-responsive">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea type="text"
                      formControlName="description"
                       name="description"
                       class="form-control"
                       rows="6" ></textarea>
          </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12" formArrayName="ingredients">
            <div class="row" *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName]="i" style="margin-top: 10px">
              <div class="col-xs-8">
                <input type="text"
                        class="form-control"
                        formControlName="name">
              </div>
              <div class="col-xs-2">
                <input type="number" 
                       class="form-control"
                       formControlName="amount" >
              </div>
              <div class="col-xs-2">
                <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
              </div>
            </div>
            <hr>
          <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>

          </div>
         
        </div>
    </form>
  </div>
</div>
